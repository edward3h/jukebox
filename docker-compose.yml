version: "3.8"
services:
  mpd:
    build: 
      context: ./mpd
      args: 
        MPD_VERSION: "0.22.6"
    ports:
      - "6600:6600"
      - "8000:8000"
    volumes:
      - mpd_state:/var/lib/mpd
      - ${MUSIC_DIR:-$HOME/Music}:/var/lib/mpd/music

  mympd:
    build: 
      context: ./mympd
    volumes:
      - mpd_state:/var/lib/mpd
      - ${MUSIC_DIR:-$HOME/Music}:/var/lib/mpd/music
      - mympd_state:/var/lib/mympd
    ports:
      - "4080:80"
    depends_on:
      - mpd
      - mpdas

  mpdas:
    build: ./mpdas
    environment:
      - SERVICE
      - LASTFM_USER
      - LASTFM_PASS
      - LIBREFM
    depends_on:
      - mpd

volumes:
  mpd_state:
  mympd_state:
